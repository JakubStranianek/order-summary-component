<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <title>order-summary-component</title>
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" />
</head>
<body>
    
    <div class="background">
        <div class="component"> 
            <img src="../assets/illustration-hero.svg" alt="hero">

            <div class="component-content">

                <h2>Order Summary</h2>

                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="subscription-plan">
                    <div class="circle-bg">
                        <img src="../assets/icon-music.svg" alt="icon-music">
                    </div>

                    <div class="plan">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>

                    <a href="#">Change</a>
                </div>

                <button class="procced">Procced to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </div>

</body>
</html>
